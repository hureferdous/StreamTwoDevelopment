  font: 16px sans-serif;

     <script src="d3/d3.min.js" type="text/javascript"></script>

<body>

</body>	 
<script  type="text/javascript">
      var myData = [ 10, 15, 20, 30, 45, 50 ];
	  
	  var svg = d3.select("body")
            .append("svg")
            .attr("width",500)
            .attr("height",300)
            .attr("style","background-color:#ddd");
			
	 svg.selectAll("rect")
      .data(myData)
      .enter()
      .append("rect")   	
      .attr("fill", "#30C5C7")  
  	  .attr("x", function(d,i){
            return i * (30 +3)    }) /* multiply the index by the width for x axis  */
      .attr("y", function(d)
	  {return 300 - d *	5;})   /* height is 300 */
      .attr("width", 30)/*width of rectangles*/
      .attr("height", function(d)
	  {return d * 5;});/*inverts so not upside down*/

</script>


</html>

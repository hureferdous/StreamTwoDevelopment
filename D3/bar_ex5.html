<!DOCTYPE html>

body {
  font: 16px sans-serif;

</style>
<script src="d3/d3.min.js" type="text/javascript"></script>

</head>
<body>
	 
	</body>
<script type="text/javascript">
     var svgWidth = 500;
var svgHeight = 300;
var spacing= 2;
//create array
var myData = [ 10, 15, 20, 30, 45, 50, 40, 45 ,50 , 40,45,36,78,90,43,25,45,89,50 , 30,50,300 ,60];

   
      var svg = d3.select("body")
     .append("svg")
     .attr("width",svgWidth)
     .attr("height",svgHeight)
     .attr("style","background-color:#ddd");
 
 var g = svg.append('g')
       .attr("transform","translate(0,-20)");
	   
	   
	   g.selectAll("rect")
 .data(myData)
 .enter()
 .append("rect")
 .style("opacity", 0)// adds zero   opacity on transsition start
 .transition().duration(5000)
 .style("opacity", 1)//at transition end, full opacity returns
 .attr("fill", "#30C5C7")  
 .attr("x", function(d, i) {
    return i * (svgWidth / myData.length);})    /* multiply the index by the width  --keeps scale */ 
.attr("y", function(d){return svgHeight - d * 5;})   /* height is 300 */
.attr("width", svgWidth / myData.length - spacing)/*keeps scale */
.attr("height", function(d){return d * 5;});

	   
	  
</script>


</html>

     <script src="d3/d3.min.js" type="text/javascript"></script>

<body>

</body>	 
<script  type="text/javascript">
      var myData = [ 10, 15, 20, 30, 45, 50 ];
	  
	  var svg = d3.select("body")
            .append("svg")
            .attr("width",500)
            .attr("height",300)
            .attr("style","background-color:#ddd");
			
svg.selectAll("rect")
   .data(myData)
   .enter()
   .append("rect")     
   .attr("x", 20) 
   .attr("y", 20)
   .attr("width", 100)
   .attr("height", 200);		
</script>

<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
body {
  font: 16px sans-serif;
}
</style>
<script src="d3/d3.min.js" type="text/javascript"></script>

</head>
<body>
	 
	</body>
<script type="text/javascript">
var svgWidth = 500;
var svgHeight = 300;
var spacing= 2;
//create array
var myData = [ 10, 15, 20, 30, 45, 50, 40, 45 ,50 , 40,45,36,78,90,43,25,45,89,500 , 30,50,25,60];
//create a scale for the height of the chart 
var heightScale = d3.scale.linear()
                    .domain([0,d3.max(myData)])
                    .range([0,svgHeight]); 
//apply values to svg
var svg = d3.select("body")
            .append("svg")
            .attr("width",500)
            .attr("height",300)
            .attr("style","background-color:#ddd" ); /* added some style*/
//create rectangles 
 svg.selectAll("rect")
      .data(myData)
      .enter()
      .append("rect")   
      .attr("fill", "#30C5C7")  
      .attr("x", function(d, i) {
    return i * (svgWidth / myData.length);})    
	.attr("y", function(d){return svgHeight - (heightScale(d));})   /* flip the chart */
      .attr("width", svgWidth / myData.length - spacing)/*keeps scale */
      .attr("height", function(d){return(heightScale(d));});
	  
</script>


</html>
